name: Vercel部署

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: 部署到Vercel
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 安装 Vercel CLI
        run: npm install -g vercel

      - name: 部署到Vercel
        run: |
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} \
          --env NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
          --env NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  notify:
    name: 部署通知
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: 发送部署通知
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() && secrets.DISCORD_WEBHOOK_URL != '' }}
        with:
          severity: info
          username: GitHub Actions
          color: '#3DDC84'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: FauxID已成功部署到Vercel
          details: |
            分支: ${{ github.ref_name }}
            提交: ${{ github.sha }}
            提交者: ${{ github.actor }}
            时间: ${{ github.event.head_commit.timestamp }}
          footer: FauxID部署通知
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
        continue-on-error: true 
